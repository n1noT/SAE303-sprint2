<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMI Calendar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
    <h1>Différentes statistiques sur les salles en MMI</h1>
    <section class="graphs">
      <div class="graphs-1" id="it-1"></div>
      
      <div class="graphs-2">
        <div class="graphs-2-gr" id="it-2"></div>
        <select name="" id="selectYT">
          <option value="years">Par année</option>
          <option value="type">Par type</option>
        </select>
      </div>

      <div class="graphs-3">
        <div class="graphs-3-gr" id="it-3"></div>
        <select name="" id="selectRoom">
          <option value="101">101</option>
          <option value="102">102</option>
          <option value="103">103</option>
          <option value="115">115</option>
          <option value="ADM132">ADM132</option>
          <option value="R01">R01</option>
          <option value="R02">R02</option>
          <option value="R03">R03</option>
          <option value="R04">R04</option>
          <option value="Labo">Labo</option>
          <option value="Studio">Studio</option>
        
        </select>

      </div>

      <div class="graphs-4" id="it-4"></div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>


</html>
